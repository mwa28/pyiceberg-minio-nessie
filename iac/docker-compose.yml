###########################################
# Iceberg - Nessie Setup
###########################################
services:
  # Nessie Catalog Server Using In-Memory Store
  nessie:
    image: ghcr.io/projectnessie/nessie:latest
    container_name: nessie
    networks:
      iceberg:
    ports:
      - 19120:19120
    environment:
      - nessie.version.store.type=IN_MEMORY
      - nessie.catalog.default-warehouse=warehouse
      - nessie.catalog.warehouses.warehouse.location=s3://iceberg-datalake/
      - nessie.catalog.service.s3.default-options.endpoint=http://minio:9000/
      - nessie.catalog.service.s3.default-options.access-key=urn:nessie-secret:quarkus:nessie.catalog.secrets.access-key
      - nessie.catalog.service.s3.default-options.path-style-access=true
      - nessie.catalog.service.s3.default-options.auth-type=STATIC
      - nessie.catalog.secrets.access-key.name=minioadmin
      - nessie.catalog.secrets.access-key.secret=minioadmin
      - nessie.catalog.service.s3.default-options.region=us-east-1
      - nessie.server.authentication.enabled=false
  # Minio Storage Server
  minio:
    image: docker.io/minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DOMAIN=storage
      - MINIO_REGION_NAME=us-east-1
      - MINIO_REGION=us-east-1
    networks:
      iceberg:
    ports:
      - 9001:9001
      - 9000:9000
    entrypoint: >
      /bin/sh -c "
      minio server /data --console-address ':9001' &
      sleep 10;
      mc alias set myminio http://localhost:9000 minioadmin minioadmin;
      mc mb myminio/iceberg-datalake --ignore-existing;
      mc mb myminio/warehouse --ignore-existing;
      mc mb myminio/iot-bucket --ignore-existing;
      tail -f /dev/null"
    depends_on:
      - nessie
  # Dremio
  dremio:
    image: docker.io/dremio/dremio-oss:latest
    ports:
      - 9047:9047
      - 31010:31010
      - 32010:32010
      - 45678:45678
    container_name: dremio
    # environment:
    #   - DREMIO_JAVA_SERVER_EXTRA_OPTS=-Dpaths.dist=file:///opt/dremio/data/dist
    networks:
      iceberg:
  lambda:
    image: iot-file-processor:latest
    platform: linux/arm64
    volumes:
      - ~/.aws-lambda-rie:/aws-lambda
    ports:
      - "9090:8080"
    entrypoint: /aws-lambda/aws-lambda-rie
    command: /usr/local/bin/python -m awslambdaric ingest.handler
    container_name: lambda
    environment:
      MINIO_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin 
      AWS_SECRET_ACCESS_KEY: minioadmin 
    networks:
      iceberg:
networks:
  iceberg:
